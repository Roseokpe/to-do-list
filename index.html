<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f9cb2242dd.js" crossorigin="anonymous"></script>
  <title>To Do-list App</title>
</head>
<body>
  <div class="todo-container">
    <div class=" list appContainer">
      <div class=" todo-header">
        <h2>
           Today's todo
        </h2>
        <i class="fas fa-sync-alt"></i>
      </div>
     <div class="todo-input">
       <input class="input-task" type="text" id="input" placeholder="Add to your list">
     </div>
     <!-- // the new list -->
     <div class="task-list to-do">

     </div>
     <button class="clear-btn bttn" id="clearBtn" type="button">Clear all completed</button>
   </div>
</body>
</html>
